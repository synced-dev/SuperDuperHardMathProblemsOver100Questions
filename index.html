<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boeing 747 (Simplified) with CSS & JS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87ceeb; /* Sky blue background */
        }

        .scene {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* 3D perspective */
        }

        .plane {
            width: 600px;
            height: 150px;
            background-color: #fff;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: rotatePlane 10s infinite linear;
        }

        /* Fuselage */
        .fuselage {
            width: 100%;
            height: 80px;
            background-color: #ddd;
            border-radius: 40px;
            position: absolute;
            top: 50px;
            left: 0;
        }

        /* Cockpit */
        .cockpit {
            position: absolute;
            top: -25px;
            left: 70px;
            width: 100px;
            height: 50px;
            background-color: #444;
            border-radius: 10px;
        }

        /* Wings */
        .wing {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 50px;
            background-color: #333;
            border-radius: 5px;
        }

        /* Tail */
        .tail {
            position: absolute;
            top: -40px;
            left: 275px;
            width: 60px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
        }

        /* Engines */
        .engine {
            position: absolute;
            top: 30px;
            width: 60px;
            height: 40px;
            background-color: #555;
            border-radius: 50%;
        }

        .engine.left {
            left: 100px;
        }

        .engine.right {
            right: 100px;
        }

        @keyframes rotatePlane {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="plane">
            <div class="fuselage"></div>
            <div class="cockpit"></div>
            <div class="wing"></div>
            <div class="tail"></div>
            <div class="engine left"></div>
            <div class="engine right"></div>
        </div>
    </div>
</body>
</html>
