<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boeing yyyy with Cubes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87ceeb;
            overflow: hidden;
        }

        .scene {
            width: 800px;
            height: 800px;
            perspective: 1200px;
            position: relative;
        }

        .plane {
            width: 400px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transform-origin: center;
            animation: rotatePlane 15s infinite linear;
        }

        /* Fuselage */
        .fuselage {
            width: 300px;
            height: 60px;
            depth: 200px;
            background-color: #cccccc;
            position: absolute;
            top: 0;
            left: 50px;
            transform: rotateY(0deg) translateZ(0px);
        }

        /* Cockpit */
        .cockpit {
            width: 100px;
            height: 40px;
            depth: 50px;
            background-color: #666;
            position: absolute;
            top: -40px;
            left: 120px;
            transform: rotateY(0deg) translateZ(30px);
        }

        /* Wings */
        .wing {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) rotateX(15deg) translateZ(-40px);
            width: 240px;
            height: 40px;
            background-color: #333;
            transform-origin: center;
        }

        /* Engines */
        .engine {
            position: absolute;
            top: 20px;
            width: 60px;
            height: 30px;
            depth: 40px;
            background-color: #555;
            border-radius: 50%;
        }

        .engine.left {
            left: 50px;
        }

        .engine.right {
            right: 50px;
        }

        /* Tail */
        .tail {
            position: absolute;
            top: -60px;
            left: 200px;
            width: 60px;
            height: 80px;
            depth: 50px;
            background-color: #444;
            transform: rotateX(60deg) translateZ(-80px);
        }

        /* Stabilizer */
        .stabilizer {
            position: absolute;
            top: 40px;
            left: 50%;
            width: 120px;
            height: 20px;
            background-color: #444;
            transform: translateX(-50%) rotateX(-10deg);
        }

        /* Animation to rotate the airplane */
        @keyframes rotatePlane {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            50% { transform: rotateX(20deg) rotateY(180deg); }
            100% { transform: rotateX(0deg) rotateY(360deg); }
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="scene">
        <div class="plane" id="plane">
            <!-- Plane Components (Using cubes) -->
            <div class="fuselage">
                <div class="cockpit"></div>
                <div class="wing"></div>
                <div class="tail"></div>
                <div class="stabilizer"></div>
                <div class="engine left"></div>
                <div class="engine right"></div>
            </div>
        </div>
    </div>

    <!-- Controls for interactivity -->
    <div class="controls">
        <button onclick="rotatePlane('x')">Rotate X</button>
        <button onclick="rotatePlane('y')">Rotate Y</button>
        <button onclick="rotatePlane('z')">Rotate Z</button>
        <button onclick="resetRotation()">Reset</button>
    </div>

    <script>
        let plane = document.getElementById("plane");
        let rotationX = 0;
        let rotationY = 0;
        let rotationZ = 0;

        function rotatePlane(axis) {
            if (axis === 'x') {
                rotationX += 10;
            } else if (axis === 'y') {
                rotationY += 10;
            } else if (axis === 'z') {
                rotationZ += 10;
            }
            updateRotation();
        }

        function resetRotation() {
            rotationX = 0;
            rotationY = 0;
            rotationZ = 0;
            updateRotation();
        }

        function updateRotation() {
            plane.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) rotateZ(${rotationZ}deg)`;
        }
    </script>
</body>
</html>
