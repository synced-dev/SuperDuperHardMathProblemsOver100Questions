<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .protected-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #e8f5e9;
        }
        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="pinEntryContainer">
        <h2>Enter PIN to Access Protected Content</h2>
        <form id="pinForm" onsubmit="return checkPin()">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required>
            <button type="submit">Submit</button>
        </form>
        <p id="errorMessage">Incorrect PIN, please try again.</p>
    </div>

    <div class="protected-content" id="protectedContent">
        <h1>Welcome to the Protected Content!</h1>
        <p>You have successfully entered the correct PIN and gained access.</p>
        <a href="#" onclick="window.location.reload();">Back to the PIN entry</a>
    </div>

    <script>
        function checkPin() {
            const webport = "56704"; // The PIN you want to set
            const userPin = document.getElementById("pin").value;
            
            if (userPin === webport) {
                // Hide the PIN entry form and show the protected content
                document.getElementById("pinEntryContainer").style.display = "none";
                document.getElementById("protectedContent").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";
            } else {
                // Show an error message if the PIN is incorrect
                document.getElementById("errorMessage").style.display = "block";
            }

            // Prevent form submission
            return false;
        }
    </script>

</body>
</html>
