<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Changed to black */
            overflow: hidden;
        }

        .scene {
            width: 400px;
            height: 400px;
            perspective: 1000px; /* This creates the depth effect */
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red; /* Changed to red */
            border: 1px solid #fff;
        }

        /* Position each face of the cube */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <!-- Each face of the cube -->
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <script>
        // Variables for tracking mouse movement
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;
        let rotationX = 0;
        let rotationY = 0;

        const cube = document.querySelector('.cube');

        // Mouse events for controlling the cube
        document.addEventListener('mousedown', (event) => {
            isDragging = true;
            lastX = event.clientX;
            lastY = event.clientY;
        });

        document.addEventListener('mousemove', (event) => {
            if (!isDragging) return;

            const deltaX = event.clientX - lastX;
            const deltaY = event.clientY - lastY;

            rotationX += deltaY * 0.5; // Controls the X-axis rotation
            rotationY += deltaX * 0.5; // Controls the Y-axis rotation

            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            lastX = event.clientX;
            lastY = event.clientY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Prevent right-click context menu from interfering
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
