<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .scene {
            width: 400px;
            height: 400px;
            perspective: 800px;
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        /* Faces of the Cube */
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }

        .front  { transform: translateZ(100px); background-color: red; }
        .back   { transform: rotateY(180deg) translateZ(100px); background-color: green; }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-color: blue; }
        .right  { transform: rotateY(90deg) translateZ(100px); background-color: yellow; }
        .top    { transform: rotateX(90deg) translateZ(100px); background-color: purple; }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: orange; }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <!-- Cube Faces -->
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <script>
        // Example of adding interactivity with JavaScript if needed
        const cube = document.querySelector('.cube');
        let rotateX = 0;
        let rotateY = 0;

        // Add event listener to rotate the cube with mouse drag
        let isMouseDown = false;
        let lastX, lastY;

        cube.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        window.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const deltaX = e.clientX - lastX;
                const deltaY = e.clientY - lastY;

                rotateX += deltaY;
                rotateY += deltaX;

                cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        window.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
    </script>
</body>
</html>
