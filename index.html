<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Plane with CSS & JS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #1e1e1e;
        }

        .scene {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px; /* 3D perspective */
        }

        .plane {
            width: 200px;
            height: 100px;
            background-color: #ff5733;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: rotatePlane 5s infinite linear;
        }

        .wing {
            position: absolute;
            top: 30px;
            left: -80px;
            width: 160px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
        }

        .tail {
            position: absolute;
            top: -40px;
            left: 80px;
            width: 40px;
            height: 80px;
            background-color: #333;
            border-radius: 5px;
        }

        .cockpit {
            position: absolute;
            top: 20px;
            left: 80px;
            width: 40px;
            height: 60px;
            background-color: #444;
            border-radius: 5px;
        }

        @keyframes rotatePlane {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="plane">
            <div class="wing"></div>
            <div class="tail"></div>
            <div class="cockpit"></div>
        </div>
    </div>
</body>
</html>
